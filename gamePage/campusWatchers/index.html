<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Campus Watchers</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="gameboard">
               <div id="cameraViewer">
                    <div id="monitor" class="crt-effect">
                        <section id="cameraMonitor" class="vhs-effect">
                            <canvas id="cameraCanvas">
                            </canvas>
                            <div id="controlsGUI">
                            </div>
                        </section>
                        <main class="hide-scrollbar" id="monitorMain">
                            <span id="monitorOutput"></span>
                            <div id="scrollTop">&#8248;</div>
                            <div id="scrollBottom">&#8964;</div>
                        </main>
                        <div class="cmd-row" aria-hidden="false">
                            <span class="cmd-prompt">&gt;</span>
                            <textarea id="CMDInput" autofocus  autocorrect="off" spellcheck="false" disabled></textarea>
                        </div>
                    </div>
                    <div id="LeftInd" class="Ind"><span class="stretch-t">&lt;&lt;</span></div>
                    <div id="RightInd" class="Ind"><span class="stretch-t">&gt;&gt;</span></div>
                </div>
                <button id="fullscreenComputer"></button>
        </div>
        <button id="gameFullscreen">Full</button>
    </body>
</html>
