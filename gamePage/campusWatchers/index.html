<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Campus Watchers</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="gameboard">
               <div id="cameraViewer">
                    <div id="monitor" class="crt-effect">
                        <section id="cameraMonitor" class="vhs-effect">
                            <canvas id="cameraCanvas">
                            </canvas>
                            <div id="controlsGUI">
                                <button id="cameraCloseBtn">Close</button>
                            </div>
                        </section>
                        <main class="hide-scrollbar" id="monitorMain"><span id="monitorOutput"></span><span class="cursor">|</span><div id="scrollTop">&#8248;</div><div id="scrollBottom">&#8964;</div></main>
                    </div>
                    <div id="LeftInd" class="Ind"><span class="stretch-t">&lt;&lt;</span></div>
                    <div id="RightInd" class="Ind"><span class="stretch-t">&gt;&gt;</span></div>
                </div>
                <button id="fullscreenComputer"></button>
        </div>
    </body>
</html>
