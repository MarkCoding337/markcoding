<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Markathious</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #7dd3fc;
            --text: #e6eef8;
            --muted: rgba(230,238,248,.7);
        }

        /* Base layout */
        html,body {
            height:100%;
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            background:var(--bg);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrap { max-width:980px; margin:3rem auto; padding:1.5rem; box-sizing:border-box; }

        header { display:flex; align-items:center; justify-content:space-between; gap:1rem; }

        h1 { margin:0; font-size:1.8rem; letter-spacing:0.02em; color:var(--accent); }

        /* Nav — make it touch friendly on small screens by enabling horizontal scroll */
        nav {
            display:flex;
            gap:.5rem;
            align-items:center;
            overflow-x:auto;
            padding:.25rem 0;
            -webkit-overflow-scrolling:touch;
        }

        /* hide scrollbar in WebKit-based browsers for a cleaner look */
        nav::-webkit-scrollbar{ height:8px; }
        nav::-webkit-scrollbar-track{ background:transparent; }
        nav::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.06); border-radius:6px; }

        nav a {
            color:var(--text);
            text-decoration:none;
            background:transparent;
            padding:.6rem 1rem;
            border-radius:8px;
            display:inline-block;
            white-space:nowrap; /* prevent label wrap for ease of horizontal scroll */
            min-width:7.5rem; /* ensure a comfortable tap target */
            text-align:center;
            font-size:0.95rem;
            border:1px solid transparent;
            transition:transform .15s ease,box-shadow .18s ease,background-color .15s ease,color .15s ease;
        }

        nav a.primary {
            background:linear-gradient(90deg,rgba(125,211,252,.08),transparent);
            border:1px solid rgba(125,211,252,.08);
            font-weight:600;
        }

        /* hover + focus for nav links */
        nav a:hover, nav a:focus-visible { background: rgba(125,211,252,0.08); color:var(--accent); transform: translateY(-2px); box-shadow: 0 8px 18px rgba(2,6,23,0.45); }
        nav a:active { transform: translateY(0); }

        main { margin-top:1.5rem; display:grid; gap:1rem; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); }

        .card { background:var(--card); padding:1rem; border-radius:10px; box-shadow:0 6px 20px rgba(2,6,23,.6); }
        .card a { color:var(--accent); font-weight:600; }

        footer { margin-top:2rem; font-size:.95rem; color:var(--muted); }

        /* Small-screen tweaks */
        @media (max-width:720px) {
            .wrap { margin:1rem auto; padding:1rem; }
            header { flex-direction:column; align-items:flex-start; gap:.6rem; }
            h1 { font-size:1.5rem; }
            nav { width:100%; }
            main { grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); }
            .card { padding:1rem; }
        }

        @media (max-width:420px){
            h1{font-size:1.25rem}
            nav a{ padding:.7rem .9rem; font-size:0.95rem; min-width:6.4rem }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>Markathious</h1>
            <nav>
                <a class="primary" href="./gamePage/index.html">Game Page</a>
            </nav>
        </header>

        <main>
            <section class="card" aria-labelledby="links-title">
                <h2 id="links-title">Links</h2>
                <ul>
                    <li><a href="./gamePage/index.html">Game Page</a></li>
                    <!-- Add additional links below -->
                </ul>
            </section>

            <section class="card" aria-labelledby="about-title">
                <h2 id="about-title">About</h2>
                <p>Welcome to Markathious.org — a small hub created by me, Markathious. I am a small indie game dev with limited experience! So please, any advice is very welcome!</p>
            </section>

        </main>

        <footer>
            <small>&copy; <span id="year"></span> Markathious</small>
        </footer>
    </div>

    <script>
        // small nicety: set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
