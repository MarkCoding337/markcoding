<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Markathious</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #7dd3fc;
            --text: #e6eef8;
        }
        html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--text); }
        .wrap { max-width:980px; margin:3rem auto; padding:1.5rem; }
        header { display:flex; align-items:center; justify-content:space-between; gap:1rem; }
        h1 { margin:0; font-size:1.8rem; letter-spacing:0.02em; color:var(--accent); }
        nav a { color:var(--text); text-decoration:none; background:transparent; padding:.5rem .8rem; border-radius:6px; display:inline-block; }
        nav a.primary { background:linear-gradient(90deg,rgba(125,211,252,.08),transparent); border:1px solid rgba(125,211,252,.08); }
        main { margin-top:1.5rem; display:grid; gap:1rem; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
        .card { background:var(--card); padding:1rem; border-radius:8px; box-shadow:0 4px 18px rgba(2,6,23,.6); }
        .card a { color:var(--accent); font-weight:600; }
        footer { margin-top:2rem; font-size:.9rem; color:rgba(230,238,248,.7); }
        @media (max-width:420px){ header{flex-direction:column;align-items:flex-start} h1{font-size:1.4rem} }
    </style>
</head>

                    <!-- Add additional links below -->

            </section>

            <section class="card" aria-labelledby="about-title">
                <h2 id="about-title">About</h2>
                <p>Welcome to Markathious â€” a small hub. Use the links to navigate to pages within this project.</p>
            </section>
        </main>

        <footer>

    </div>
